<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Shoes Landing | D.Shoes</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">D.Shoes</div>
            <div class="links">
                <div>
                    <span><i class="ri-search-line"></i></span>
                </div>
                <div>
                   ESP <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div>
                    VES <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div>
                   INGRESAR <span><i class="ri-arrow-drop-down-fill"></i></span>
                </div>
                <div class="shopping__card"><span><i class="ri-shopping-bag-line"></i></span></div>
            </div>
        </nav>
        <section class="content">
            <div class="image">
                <img src="assets/shoes.png" alt="shoe">
            </div>
        </section>
        <section class="header">
            <h1>Coleccion 2024</h1>
            <p>COMPRALOS AHORA!!!</p>
        </section>
        <section class="featured__item">
            <h4>PRESENTACION</h4>
            <p>Zapatos para hombre y mujer</p>
        </section>
        <section class="contact">
            <span><i class="ri-phone-fill"></i></span> 0987654321
        </section>
        <footer class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>X</span>
                <span>Google</span>
            </div>
            <div class="slides">02 <span>/05</span></div>
        </footer>
    </div>
</body>
</html>
